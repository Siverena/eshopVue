<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин VUE</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <header>
            <div class="logo">E-shop</div>
            <div class="cart">
                <search-form></search-form>
                <button class="btn-cart" type="button" @click="showCart = !showCart">Корзина</button>
                <cart-list :products="cartItems" :img="imgCart" @delete-item="deleteItem" v-show="showCart"></cart-list>
            </div>
        </header>
        <main>
            <goods-list :products="filtered" :img="imgCatalog" @add-item="addItem" :net-err="networkError"></goods-list>
        </main>

    </div>

    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <script src="dist/js/build.js"></script>




</body>

</html>
